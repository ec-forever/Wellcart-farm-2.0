<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wellcart Farm Hub</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.13/dist/tailwind.min.css"
    />
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
      const Hero = () => (
        <section className="relative overflow-hidden bg-white">
          <div className="absolute inset-0">
            <img
              src="https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=1600&q=80"
              alt="Lush farm landscape"
              className="h-full w-full object-cover brightness-75"
            />
          </div>
          <div className="relative mx-auto flex min-h-screen max-w-5xl flex-col items-start justify-center px-6 py-16 text-white">
            <h1 className="text-4xl font-bold sm:text-6xl">Wellcart Farm Hub</h1>
            <p className="mt-6 max-w-2xl text-lg text-gray-100 sm:text-xl">
              Centralize your farm onboarding, uploads, and product intake in one
              streamlined experience.
            </p>
            <a
              href="/onboard.html"
              className="mt-8 inline-flex items-center rounded-lg bg-lime-400 px-6 py-3 text-lg font-semibold text-gray-900 shadow-lg transition hover:scale-105 hover:bg-lime-300"
            >
              Start onboarding
            </a>
          </div>
        </section>
      );

      const App = () => (
        <main>
          <Hero />
        </main>
      );

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
