<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WellCart</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    html { scroll-behavior: smooth; }
    body { font-family: 'Inter', system-ui, -apple-system, sans-serif; }
  </style>
</head>
<body class="bg-white text-gray-900">
  <div id="root"></div>

  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>

  <script type="text/babel" data-presets="env,react">
    const App = () => {
      const scrollToInfo = () => {
        const infoSection = document.getElementById('info');
        if (infoSection) {
          infoSection.scrollIntoView({ behavior: 'smooth' });
        }
      };

      return (
        <div className="flex flex-col min-h-screen">
          {/* HEADER */}
          <header className="w-full flex items-center justify-between px-4 md:px-10 py-4 border-b border-gray-100 bg-white/80 backdrop-blur relative z-20">
            <img src="/images/Wellcart Image 3.png" alt="WellCart Logo" className="h-8 md:h-10 w-auto" />
            <button className="px-4 md:px-5 py-2 bg-[#0F3D1C] text-white rounded-[10px] text-sm md:text-base font-semibold shadow-sm hover:bg-[#0b2f15] transition-colors">
              Check Eligibility
            </button>
          </header>

          {/* HERO SECTION */}
          <section
            className="relative w-full h-[420px] sm:h-[520px] md:h-[600px] lg:h-[680px] bg-cover bg-center bg-no-repeat before:content-[''] before:absolute before:inset-0 before:bg-black/50 before:z-0"
            style={{ backgroundImage: "url('/images/Picture by Michael Bourgault.jpg')" }}
          >
            <div className="relative z-10 flex flex-col items-center justify-center text-center w-full h-full px-4 md:px-10 lg:px-16 py-16 md:py-24 gap-6 text-white">
              <div className="max-w-3xl space-y-6">
                <div className="flex justify-center">
                  <img src="/images/Wellcart Image 3.png" alt="WellCart Logo" className="h-8 md:h-10 w-auto" />
                </div>
                <h1 className="text-4xl md:text-5xl lg:text-6xl font-bold leading-tight">Connecting healthcare with local farms.</h1>
                <p className="text-lg md:text-xl text-white/90 leading-relaxed">
                  Personalized, community-centered food access powered by clinicians and local agriculture.
                </p>
                <div className="flex flex-col sm:flex-row justify-center gap-3 sm:gap-4 pt-2">
                  <button className="px-6 py-3 bg-[#0F3D1C] text-white rounded-[10px] text-base md:text-lg font-semibold shadow hover:bg-[#0b2f15] transition-colors">
                    Check Eligibility
                  </button>
                  <button
                    onClick={scrollToInfo}
                    className="px-6 py-3 bg-white text-[#0F3D1C] border border-[#0F3D1C] rounded-[10px] text-base md:text-lg font-semibold hover:bg-[#f3f7f4] transition-colors"
                  >
                    Learn More
                  </button>
                </div>
              </div>
            </div>
          </section>

          {/* INFO SECTION */}
          <section id="info" className="px-4 md:px-10 lg:px-16 pb-16 md:pb-24 mt-12 md:mt-16">
            <div className="grid grid-cols-1 lg:grid-cols-2 gap-10 lg:gap-14 items-center">
              <div className="w-full h-56 sm:h-64 md:h-72 lg:h-80 rounded-2xl overflow-hidden">
                <img
                  src="/images/Farm Picture from Unsplash.jpg"
                  alt="Local farm landscape"
                  className="w-full h-full object-cover"
                />
              </div>
              <div className="space-y-6">
                <p className="text-base md:text-lg text-gray-700 leading-relaxed">
                  We use the power of AI combined with our clinical support tools to allow healthcare providers, nutritionists, and trainers to issue food as medicine to patients and clients through local farms. Supporting local agriculture and empowering communities to be healthier by eating local.
                </p>
                <button className="px-6 py-3 bg-[#0F3D1C] text-white rounded-[10px] text-base md:text-lg font-semibold shadow hover:bg-[#0b2f15] transition-colors w-fit">
                  Get Started
                </button>
              </div>
            </div>
          </section>

          {/* FOOTER */}
          <footer className="w-full border-t border-gray-200 py-6 px-6 flex flex-col sm:flex-row items-center justify-between gap-4">
            <img src="/images/Wellcart Image 3.png" alt="WellCart Logo" className="h-8 md:h-10 w-auto" />
            <span className="text-sm text-gray-500">Made in NY</span>
          </footer>
        </div>
      );
    };

    const rootElement = document.getElementById('root');
    const root = ReactDOM.createRoot(rootElement);
    root.render(<App />);
  </script>
</body>
</html>
